#Change your settings here

#Tools
JAVA_HOME=C:/Program Files (x86)/Java/jre6
env.JAVA_HOME=C:/Program Files (x86)/Java/jre6

#Various variables
branch=1.0.x
VERSION=1.0.x

#Local Paths (must exist)
build.root=d:/build/
archivesRepository=d:/build/capella/archives
capellaGitRepo=D:/Git/org.polarsys.capella


#Local dependencies (must exist)
cots.repository.prefix=file:/d:/build/capella/updateSites/${branch}

#Remote dependencies (must exist)
eclipse.download.prefix=file:/d:/build/capella/updateSites/download.eclipse.org
cloudsmith.download.prefix=file:/d:/build/capella/updateSites/download.eclipse.org/external
polarion.download.prefix=file:/d:/build/capella/updateSites/download.eclipse.org/external
